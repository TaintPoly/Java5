<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{/admin/layout::view(~{::title},~{::main} )}">
<head>
<meta charset="UTF-8">
<title>Cập nhật loại sản phẩm </title>
</head>
<body>
	<main>
		<h3 class="text-center text-primary">cập nhật loại sản phẩm</h3>
		<div class="card"> 
			<div class="card-body"> 
				<label th:text="${message}" class="text-success"></label>
				<form th:action="@{|/admin/categories/edit/${category.id}|}" method="post">
					<div class="mb-3">
					  <label for="name" class="form-label">Tên loại</label>
					  <input type="text" class="form-control" id="name" name="name" th:value="${category.name}">
					  <input type="hidden" class="form-control" id="id" name="id" th:value="${category.id}">
					</div>
					<div class="mb-3">
					  <label for="slug" class="form-label">Slug</label>
					  <input type="text" class="form-control" id="slug" name="slug" th:value="${category.slug}">
					</div>
					
					<div class="mb-3">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio"  id="active1" name="active" value="true" th:attr="checked=${category.active}">
						  <label class="form-check-label" for="inlineRadio1">Hoạt động</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio"  id="active2" name="active"  value="false" th:attr="checked=${!category.active}">
						  <label class="form-check-label" for="inlineRadio2" >Ngưng hoạt động</label>
						</div>
					</div>
					<div class="mb-3">
						<button class="btn btn-primary">Lưu</button>
						<a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
