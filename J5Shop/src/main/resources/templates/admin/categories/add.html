<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout::view(~{::title},~{::main} )}">
<head>
<meta charset="UTF-8">
<title>Quản lý loại sản phẩm</title>
</head>
<body>
	
	<main>
			<h3 class="text-center text-primary">Thêm mới loại sản phẩm</h3>
			<div class="card"> 
				<div class="card-body"> 
					<label th:text="${message}" class="text-success"></label>
					<form th:action="@{/admin/categories/add}" method="post">
						<div class="mb-3">
						  <label for="name" class="form-label">Tên loại</label>
						  <input type="text" class="form-control" id="name" name="name" placeholder="Tên loại">
						</div>
						<div class="mb-3">
						  <label for="slug" class="form-label">Slug</label>
						  <input type="text" class="form-control" id="slug" name="slug" placeholder="ten-loai">
						</div>
						<div class="mb-3">
							<button class="btn btn-primary">Lưu</button>
							<a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
						</div>
					</form>
				</div>
			</div>
			
			
		</main>
</body>
</html>
