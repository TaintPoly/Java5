<!DOCTYPE html>
<html th:replace="~{/client/layout::view(~{::title},~{::main})}">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
</head>
<body>
	
	<main>
		<div class="row">
			<div class="col-md-3 mt-3" th:each="product:${list}">
				<div class="card" th:object="${product}">
				  <img th:src="@{|/images/*{image}|}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <a th:href="@{|/san-pham/*{slug}|}"><h5 class="card-title" th:text="*{name}">Card title</h5></a>
				    <p class="card-text" th:text="*{price}"></p>
				    <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
				    <a href="#" class="btn btn-secondary">Yêu thích</a>
				  </div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
