<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header text-center">
						Đăng nhập
					</div>
					<div class="card-body">
						<label th:text="${success}" class="text-success"></label>
						<label th:text="${error}" class="text-danger"></label>
						<form action="/auth/login" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> 
								<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Mật khẩu</label> 
								<input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="remember" name="remember">
									<label for="remember" class="form-check-label">Ghi nhớ mật khẩu</label> 
								</div>
							</div>
							<div class="mb-3">
								<button class="btn btn-primary">Đăng nhập</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
